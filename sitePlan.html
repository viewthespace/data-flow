<h4>Site Plan</h4>
<div class="row">
  <div
    class="site-plan-card"
    ng-repeat="space in $ctrl.spaces">
    <button
      type="button"
      class="btn space-button"
      ng-class="$ctrl.spaceColorStyle($index)"
      ng-click="$ctrl.selectSpace($index)">
      <span ng-if="$ctrl.isSelectedSpace($index)">*</span>
      {{ space.tenant }}
    </button>
  </div>
</div>
